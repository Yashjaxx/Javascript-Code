<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body style="background-color: aquamarine;">
    <h1 id="a"></h1>
    <h4 id="b"></h4>
    <script>
        // Boolean Value
        let check=52>8;
        document.querySelector('#a').innerText=`${check}`;
        console.log(check)

        // Check the type of boolean value
        let type=typeof(52>8);
        document.querySelector('#b').innerText=`${type}`;
        console.log(type)

    </script>
</body>
</html>
